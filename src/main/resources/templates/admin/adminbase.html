<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(admincontent)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- own css -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
.sticky-offset {
	top: 65px;
	height: 92vh;
}
</style>
<title th:text="${title}">base</title>
</head>
<body>
	<div class="shadow-lg  bg-custom rounded">
		<nav class="navbar navbar-expand  bg-custom  sticky-top ">
			<div class="container-fluid">
				<a class="navbar-brand text-white">E-visa System</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-light" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 bg-custom">
				<div class="text-center sticky-top sticky-offset">
					<div class="mb-3 mt-2 ">
						<a class="btn btn-outline-light" href="/admin/allvisalist"
							style="width: 100%;">All Visa Type</a>
					</div>
					<div class="mb-3 ">
						<a class="btn btn-outline-light" href="/admin/allvisaapplications"
							style="width: 100%;">Applies Visas </a>
					</div>

					<div class="mb-3 ">
						<a class="btn btn-outline-light"
							href="/admin/conformedvisalist" style="width: 100%;">Conformed
							Visa List</a>
					</div>
					<div class="mb-3 ">
						<a class="btn btn-outline-light"
							href="/admin/createhr" style="width: 100%;">Add
							Hr</a>
					</div>
					<div class="mb-3 ">
						<a class="btn btn-outline-light"
							href="/admin/listofusers" style="width: 100%;">All
							Users</a>
					</div>
					<div class="mb-3 ">
						<a class="btn btn-outline-light" href="/admin/createnotice"
							style="width: 100%;"> Notice</a>
					</div>
					<div class="mb-3 ">
						<a class="btn btn-outline-light" href="/logout"
							style="width: 100%;"> Logout</a>
					</div>

				</div>
			</div>
			<div class="col-md-10">
				<div th:replace="${admincontent}"></div>
			</div>
		</div>
	</div>


	<div class="fixed-bottom">
		<div class="shadow-lg  bg-dark rounded text-center">
			<a class="navbar-brand text-white" href="#">Created By Aizaj
				Ansari</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- sweet alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
         function deletVisaType(id){	
	      swal({
		  title: "Are you sure?",
		  text: "you Want to delete this detail...",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    
		   window.location="/hr/deleteVisaDetail/"+id
		  } else {
		    swal("Your detail is safe!");
		  }
		});
}
         function deletVisa(id){	
	      swal({
		  title: "Are you sure?",
		  text: "you Want to delete this detail...",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    
		   window.location="/hr/deleteVisaform/"+id
		  } else {
		    swal("Your detail is safe!");
		  }
		});
}



</script>

</body>
</html>
