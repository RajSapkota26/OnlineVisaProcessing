<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="hr/hrbase::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div class="">
			<div class="card">
				<div class="card-body text-center">

					<div class="card-body">
						<h1 class="card-title text-center">All Visa Types</h1>
						<div class="mb-3">
                              <!-- error message  -->
								<div th:if="${session.message}"
									th:classappend="${session.message.type}"
									class="alert  text-center" role="alert">
									<p th:text="${session.message.content}"></p>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
                              </div>
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<table class="table table-dark table-striped text-center"
									aria-describedby="#">
									<thead>
										<tr>
											<th scope="col">Visa Name</th>
											<th scope="col">Duration</th>
											<th scope="col">Fees</th>
											<th scope="col" colspan="2">Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="vt: ${vtList}">
											<th scope="row" th:text="${vt.name}"></th>
											<th scope="row" th:text="${vt.timePeriod}"></th>
											<th scope="row" th:text="${'$ '+vt.visaAmount}"></th>											
											<td><a type="submit" class="btn btn-outline-light"
											th:href="@{'/hr/viewvisatype/'+${vt.id}}">Update</a>
											</td>
											<td>
												<button  th:attr="onclick=|deletVisaType('${vt.id}')|"
												 class="btn btn-outline-danger"	>Delete</button>
											</td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>



</body>
</html>
