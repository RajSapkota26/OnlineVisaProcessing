<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="hr/hrbase::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<title th:text="${title}">Document</title>
</head>

<body>
	<section>
		<div class="conatiner-fluid  mt-3 border border-info">

			<div class="card">
				<div class="card-body">
					<h1 class="card-title text-center">All Applied Forms</h1>
					<div class="mb-3">
						<!-- error message  -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert  text-center" role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					</div>
				</div>
				<div class="row p-2">
					<div class="col-md-12 ">
						<table class="table table-dark table-striped text-center"
							aria-describedby="#">
							<thead>
								<tr>
									<th scope="col">User name</th>
									<th scope="col">Visa Type</th>
									<th scope="col">Visa Status</th>
									<th scope="col" colspan="5">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="v: ${vl}">
									<td th:text="${v.fullName}">{}</td>
									<td th:text="${v.visaType}">{}</td>
									<td th:text="${v.status}">{}</td>
									<td><a type="submit" class="btn btn-outline-light "
										th:href="@{'/hr/formdetails/'+${v.id}}">Visa Form</a></td>
									<td><a type="submit" class="btn btn-outline-light"
										th:href="@{'/hr/userDetails/'+${v.userId}}">Personal
											Detail</a></td>
									<td><a type="submit" class="btn btn-outline-light "
									th:href="@{'/hr/forwardvisaform/'+${v.id}}">Forward
											Application</a></td>
									<td><a type="submit" class="btn btn-outline-light "
										th:href="@{'/hr/sendNoticeTo/'+${v.userId}}">Send Notice</a></td>
									<td>
										<button type="submit" class="btn btn-outline-danger "
											th:attr="onclick=|deletVisa('${v.id}')|">Delete</button>
									</td>
							</tbody>
						</table>
					</div>
				</div>


			</div>
		</div>
	</section>



</body>
</html>
