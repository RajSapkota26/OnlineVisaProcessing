<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="homebase::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

<title>Hello, world!</title>
</head>

<body>
	<section>

		<div class="container-fluid bg-custom-2 py-2">
			<div class="row P-4 mb-4">
				<div class="col-md-6 offset-md-3 mt-4 mb-4">
					<div class="card p-4 mt-4">
						<form th:action="@{/doRegister}" method="post" th:object="${user}">
							<div class="mb-3">
								<h3 class="text-center text-uppercase">Create Account here
									!!</h3>

								<!-- error message  -->
								<div th:if="${session.message}"
									th:classappend="${session.message.type}"
									class="alert  text-center" role="alert">
									<p th:text="${session.message.content}"></p>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								</div>
							</div>
							<div class="mb-3 mt-3">
								<label for="username" class="form-label">Full name:</label> <input
									type="text" name="name" id="username"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									th:value="${user.name}" required="required"
									class="form-control">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email:</label> <input
									type="email" name="email"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									required="required" th:value="${user.email}" id="email"
									class="form-control"><div class="invalid-feedback"
									th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password:</label> <input
									type="password" th:value="${user.password}"
									th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
									name="password" id="password" required="required"
									class="form-control"><div class="invalid-feedback"
									th:each="e:${#fields.errors('password')}" th:text="${e}"></div>
							</div>
							<div class="mb-3">
								<span><input id="remember-me" name="remember-me"
									type="checkbox"></span> <label for="remember-me"
									class="form-label"> <span>Remember me</span>Â 
								</label>
							</div>

							<div class="mb-3 text-center">
								<input type="submit" name="submit"
									class="btn btn-info btn-md text-center" value="submit">
							</div>
							<div class="mb-3 text-center">

								<a href="/login" class="text-info me-3">Already have an
									Account! Login here</a>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



</body>
</html>
