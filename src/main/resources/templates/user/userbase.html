<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style>
</style>
<title th:text="${title}">base</title>
</head>
<body>

	<div class="shadow-lg  bg-custom rounded">
		<nav class="navbar navbar-expand-lg bg-custom   ">
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="/user/index">E-VISA </a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
						<li class="nav-item"><a class="nav-link active text-white"th:href="@{/user/notice}"
							href="#">NOTICE</a></li>
						<li class="nav-item"><a class="nav-link active text-white"th:href="@{/user/currentapplyvisareport}"
							href="#">Current Visa Form</a></li>
						<li class="nav-item"><a class="nav-link active text-white"th:href="@{/user/history}"
							href="#">HISTORY</a></li>
						<li class="nav-item"><a class="nav-link active text-white"
						th:href="@{/user/profile}"
							th:text="${user.name.toUpperCase()}">PROFILE</a></li>

						<li class="nav-item"><a class="nav-link active text-white"
							th:href="@{/logout}">LOGOUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>


	<div th:replace="${usercontent}"></div>
	<div class="fixed-bottom">
		<div class="shadow-lg  bg-dark rounded text-center">
			<a class="navbar-brand text-white" href="#">Created By Aizaj
				Ansari</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script>
		function previewImages() {
			var preview = document.querySelector('#preview');
			if (this.files) {
				[].forEach.call(this.files, readAndPreview);
			}
			function readAndPreview(file) {
				// Make sure `file.name` matches our extensions criteria
				if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
					return alert(file.name + " is not an image");
				}
				var reader = new FileReader();
				reader.addEventListener("load", function() {
					var image = new Image();
					image.title = file.name;
					image.height = 250;
					image.src = this.result;
					image.className += 'col-md-4'
					preview.appendChild(image);
				});
				reader.readAsDataURL(file);
			}
		}
		document.querySelector('#file-input').addEventListener("change",
				previewImages);
	</script>

</body>
</html>
